  <div class="login-wrapper">
    <div class="container" style="position: relative;width: 100vw;height: 100vh;">
      <div class="login-box">
        <div class="login-inner">
          <h2>Login now</h2>

          <div class="alert alert-danger" *ngIf="error=='true'">
            {{errorMessage}}
          </div>
          <div class="loading-custom" *ngIf="loading"><span class="fa fa-spinner fa-spin"></span> &nbsp;Loading...</div>

          <div class="form-box">            
          <form #loginForm="ngForm" (ngSubmit)="loginFrmSubmit(loginForm)">
                  <div class="mb-3">
                    <!--<label for="email" class="form-label">Email</label>-->
                    <input ngModel [ngClass]="{
                      'form-control':true, 
                      'is-invalid':!loginForm.form.controls.email?.valid && loginForm.form.controls.email?.touched,
                      'is-valid': loginForm.form.controls.email?.valid && loginForm.form.controls.email?.touched}" required email type="email" name="email" id="email" placeholder="Email Address">
                    <small id="emailHelp" class="form-text text-danger"
                        *ngIf="loginForm.form.controls.email?.errors?.required && loginForm.form.controls.email?.touched">
                        User email is required!
                    </small>
                    <small id="emailHelp" class="form-text text-danger"
                        *ngIf="loginForm.form.controls.email?.errors?.email && loginForm.form.controls.email?.touched">
                        Please enter correct email!
                    </small>

                  </div>
                  
                  <div class="mb-3">
                    <!--<label for="password" class="form-label">Password</label>-->
                        <input ngModel [ngClass]="{
                          'form-control':true, 
                          'is-invalid':!loginForm.form.controls.pass?.valid && loginForm.form.controls.pass?.touched,
                          'is-valid': loginForm.form.controls.pass?.valid && loginForm.form.controls.pass?.touched
                      }" required minlength="3" type="password" name="pass" id="pass" placeholder="Password">
                      <small id="passHelp" class="form-text text-danger"
                          *ngIf="loginForm.form.controls.pass?.errors?.required && loginForm.form.controls.pass?.touched">
                          Password is required!
                      </small>
                      <small id="passHelp" class="form-text text-danger"
                          *ngIf="loginForm.form.controls.pass?.errors?.minlength && loginForm.form.controls.pass?.touched">
                          Minimum 3 characters required
                      </small>
                  </div>
                  
                  <div class="d-grid submit-btn">
                    <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
