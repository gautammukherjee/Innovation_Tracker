<div class="card-panel-box bg-theme top-tile">
  <div class="card-panel-box-heading" (click)="onTAHeaderClick()">
    <img src="../../assets/images/categories.png" />
    News Type <img *ngIf="loading" src="../../assets/images/small-loader.gif" width="18px" />
    <span class="arrow-down">
      <img src="../../assets/images/arrow-down.svg" *ngIf="!showTABody"/>
      <img src="../../assets/images/arrow-up.svg" *ngIf="showTABody"/>
  </span>
  </div>
  <div class="card-panel-box-detail" style="height: 80px;overflow: auto;" *ngIf="showTABody">
    <div class="checkbox-group" style="min-height: 80px; color: aliceblue;">
      <div *ngFor="let newsType of newsTypes" class="form-check">
        <input class="form-check-input" type="checkbox" name="newsType" [value]="newsType" id="defaultCheckTAAI"
          (change)="selectNewsType(newsType,$event,'warning')" [checked]="selectedNewsType.indexOf(newsType.news_type_id)>-1">
        <label class="form-check-label" for="defaultCheckTAAI">{{newsType.name}}</label>
      </div>
    </div>
  </div>
</div>
