<div class="card-panel-box bg-theme top-tile">
  <div class="card-panel-box-heading">
    <img src="../../assets/images/categories.png" />
    Therapeutic Area <img *ngIf="loading" src="../../assets/images/small-loader.gif" width="18px" />
  </div>
  <div class="card-panel-box-detail" style="height: 150px;overflow: auto;">
    <div class="checkbox-group" style="min-height: 183px; color: aliceblue;">
      <div *ngFor="let ta of tas" class="form-check">
        <!-- <input class="form-check-input" type="checkbox" name="ta" [value]="ta" id="defaultCheckTAAI"
          (change)="onSelectTa(ta,$event,warning)" [checked]="selectedTa.indexOf(ta.ta_id)>-1"
          [disabled]="selectedTa.length==1 && input.checked ? 'disabled':''" #input> -->
        <input class="form-check-input" type="checkbox" name="ta" [value]="ta" id="defaultCheckTAAI"
          (change)="selectTa(ta,$event,'warning')" [checked]="selectedTa.indexOf(ta.ta_id)>-1">
        <label class="form-check-label" for="defaultCheckTAAI">{{ta.name}}</label>
      </div>
    </div>
  </div>
</div>
